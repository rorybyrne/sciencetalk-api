services:
  postgres:
    image: postgres:17.5
    container_name: talk-postgres
    environment:
      POSTGRES_DB: talk
      POSTGRES_USER: talk
      POSTGRES_PASSWORD: talk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talk -d talk"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: talk-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://talk:talk@postgres:5432/talk
      - ATPROTO_PDS_URL=https://bsky.social
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../talk:/app/talk:ro
    restart: unless-stopped

  test:
    build:
      context: ../../
      dockerfile: Dockerfile.test
    container_name: talk-test-integration
    environment:
      - DATABASE__URL=postgresql+asyncpg://talk:talk@postgres:5432/talk
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=talk
      - ENVIRONMENT=test
      - DEBUG=true
      - HOST=api
      - FRONTEND_HOST=localhost
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (optional - can be removed for pure CI)
      - ../../talk:/app/talk:ro
      - ../../tests:/app/tests:ro
    command: ["/app/scripts/run-integration-tests.sh", "tests/integration"]
    profiles:
      - test  # Only run when explicitly requested with --profile test

  test-e2e:
    build:
      context: ../../
      dockerfile: Dockerfile.test
    container_name: talk-test-e2e
    environment:
      - DATABASE__URL=postgresql+asyncpg://talk:talk@postgres:5432/talk
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=talk
      - ENVIRONMENT=test
      - DEBUG=true
      - HOST=api
      - FRONTEND_HOST=localhost
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ../../talk:/app/talk:ro
      - ../../tests:/app/tests:ro
    command: ["/app/scripts/run-integration-tests.sh", "tests/e2e"]
    profiles:
      - test-e2e  # Only run when explicitly requested with --profile test-e2e

volumes:
  postgres_data:
