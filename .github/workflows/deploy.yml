name: Deploy to AWS Lightsail

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run linter
        run: uv run ruff check talk/

      - name: Run type checker
        run: uv run pyright talk/

      - name: Run unit tests
        run: uv run pytest tests/unit

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load environment variables from .env secret
        run: |
          # Write ENV_FILE secret to .env
          echo "${{ secrets.ENV_FILE }}" > .env

          # Source it to make variables available
          set -a
          source .env
          set +a

          # Export to GITHUB_ENV for subsequent steps
          cat .env >> $GITHUB_ENV

          # Extract key values for later use
          echo "SERVICE_NAME=talk" >> $GITHUB_ENV
          echo "AWS_REGION=$(grep AWS_REGION .env | cut -d= -f2 | tr -d '\"' | tr -d "'" | xargs)" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Lightsail CLI plugin
        run: |
          curl -Lo lightsailctl https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl
          sudo mv lightsailctl /usr/local/bin/lightsailctl
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: Build Docker image
        run: |
          docker build -t ${{ env.SERVICE_NAME }}:${{ github.sha }} .

      - name: Push to Lightsail
        id: push
        run: |
          aws lightsail push-container-image \
            --service-name ${{ env.SERVICE_NAME }} \
            --label ${{ github.sha }} \
            --image ${{ env.SERVICE_NAME }}:${{ github.sha }} \
            | tee push-output.txt

          # Extract full image name from output
          IMAGE_NAME=$(grep -oP '(?<=Refer to this image as ")[^"]+' push-output.txt)
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Pushed image: $IMAGE_NAME"

      - name: Prepare environment variables
        run: |
          # Convert .env to JSON format
          chmod +x scripts/env-to-json.sh
          ENV_JSON=$(./scripts/env-to-json.sh .env)

          # Add production-specific overrides
          ENV_JSON=$(echo "$ENV_JSON" | jq '. + {"ENVIRONMENT": "production", "DEBUG": "false"}')

          # Save for next step
          echo "$ENV_JSON" > /tmp/env.json

      - name: Deploy to Lightsail
        run: |
          # Load environment JSON
          ENV_JSON=$(cat /tmp/env.json)

          aws lightsail create-container-service-deployment \
            --service-name ${{ env.SERVICE_NAME }} \
            --containers "{
              \"app\": {
                \"image\": \"${{ steps.push.outputs.image_name }}\",
                \"ports\": {
                  \"8000\": \"HTTP\"
                },
                \"environment\": $ENV_JSON
              }
            }" \
            --public-endpoint "{
              \"containerName\": \"app\",
              \"containerPort\": 8000,
              \"healthCheck\": {
                \"healthyThreshold\": 2,
                \"unhealthyThreshold\": 2,
                \"timeoutSeconds\": 5,
                \"intervalSeconds\": 30,
                \"path\": \"/health\",
                \"successCodes\": \"200-499\"
              }
            }"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete (this may take 3-5 minutes)..."
          sleep 60

          for i in {1..10}; do
            STATE=$(aws lightsail get-container-service-deployments \
              --service-name ${{ env.SERVICE_NAME }} \
              --query 'deployments[0].state' \
              --output text)

            echo "Deployment state: $STATE"

            if [ "$STATE" = "ACTIVE" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [ "$STATE" = "FAILED" ]; then
              echo "‚ùå Deployment failed!"
              exit 1
            fi

            sleep 30
          done

          echo "‚ö†Ô∏è  Deployment status unknown (timeout)"
          exit 1

      - name: Verify health check
        run: |
          # Get container service URL
          URL=$(aws lightsail get-container-services \
            --service-name ${{ env.SERVICE_NAME }} \
            --query 'containerServices[0].url' \
            --output text)

          echo "üè• Health check: $URL/health"

          # Try health check (allow a few retries)
          for i in {1..5}; do
            if curl -f "$URL/health"; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Retry $i/5..."
            sleep 10
          done

          echo "‚ùå Health check failed!"
          exit 1
